backend:
  name: github
  repo: CornerstonePres/cornerstone-pres
  branch: master

media_folder: "images/uploads"

collections:
  - name: "about-page"
    label: "About Page"
    files:
      - label: "About Page"
        name: "about"
        file: "_data/about.yml"
        fields:
          - label: "Service Details"
            name: "service_details"
            widget: "object"
            fields:
              - label: "Content"
                name: "content"
                widget: "markdown"
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - label: "Phone Number"
                name: "tel"
                widget: "string"
              - label: "Phone Number Display"
                name: "tel_display"
                widget: "string"
              - label: "Email Adress"
                name: "email"
                widget: "string"
          - label: "Core Beliefs"
            name: "core_beliefs"
            widget: "object"
            fields:
              - label: "Content"
                name: "content"
                widget: "markdown"
  - name: "services-sermons-page"
    label: "Services & Sermons Page"
    files:
      - label: "Services & Sermons Page"
        name: "services_sermons"
        file: "_data/services_sermons.yml"
        fields:
          - label: "What To Expect"
            name: "what_to_expect"
            widget: "object"
            fields:
              - label: "Content"
                name: "content"
                widget: "markdown"
          - label: "Past Sermons"
            name: "past_sermons"
            widget: "object"
            fields:
              - label: "Featured Sermon Video ID"
                name: "featured_sermon_video_id"
                widget: "string"
              - label: "Youtube Channel Link"
                name: "youtube_channel_link"
                widget: "string"
  - label: "Youth Page"
    name: "youth"
    folder: "_youth"
    create: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Content"
        name: "body"
        widget: "markdown"
  - label: "Events Page"
    name: "events"
    folder: "_events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Description"
        name: "body"
        widget: "markdown"
      - label: "Date"
        name: "date"
        widget: "datetime"
        default: ""
        dateFormat: "DD.MM.YYYY"
        format: "LLL"
