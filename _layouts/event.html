---
layout: default
title: {{title}}
---

<div class="carousel-cell cell" >
  <h1 style="z-index: 3; position: absolute; top: 185px; left: 50%; transform: translate(-50%, -50%);" class="title">{{page.title}}</h1>
  <img style="height: 200px; object-fit: cover; filter: blur(4px);" src="{{page.banner_image}}">
</div>
<div class="layout_wrapper">

  <div>
    <h2 class="heading">{{page.date | date: '%B %e'}}</h2>
    <div class="content_body content">
      <strong>{{page.date | date: '%A'}} at {{page.date | date: "%l%P"}}</strong>
      <br>
      <a href="{{page.map_link}}" class="link">{{page.location}}</a>
    </div>
  </div>
  <div>
    <div class="content_body content">
      {{content}}
    </div>
  </div>
</div>
